<!DOCTYPE html>
<html>

<head>
  <title>sparkly blue</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
</head>

<body>
  <script>
    // Randomise background gradient
    const bgGradients = [
      ['#FF512F', '#DD2476'],
      ['#FF61D2', '#FE9090'],
      ['#72FFB6', '#10D164'],
      ['#FD8451', '#FFBD6F'],
      ['#009245', '#FCEE21'],
      ['#0100EC', '#FB36F4'],
      ['#5761B2', '#1FC5A8'],
      ['#D16BA5', '#86A8E7', '#5FFBF1'],
      ['#FF512F', '#DD2476', 'pink'],
      ['#FF61D2', '#FE9090', 'pink'],
      ['#FD8451', '#FFBD6F', 'pink'],
      ['#5761B2', '#1FC5A8', 'pink'],
    ];
    // Generate a random integer between zero and the number of gradients minus one
    const index = Math.floor(Math.random() * bgGradients.length);
    const root = document.querySelector(':root');
    let colourList = '';
    // Get the list of colours at bgGradients[index] and format it for updating the CSS variable
    for (i = 0; i < bgGradients[index].length; i ++) {
      colourList += bgGradients[index][i];
      if (i < bgGradients[index].length - 1) {
        colourList += ',';
      }
    };
    root.style.setProperty('--bg-gradient', colourList);
  </script>
  <div id="title">sparkly blue</div>
</body>

</html>
